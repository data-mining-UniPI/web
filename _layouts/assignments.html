---
layout: page
---

{{ content }}
<ul id="archive">
{% for asg in site.assignments %}
      <li class="archiveposturl" style="background: transparent">
            <span><a href="{{ asg.url | prepend: site.baseurl}}">{{ asg.title }}</a></span>
            <strong style="font-size:100%; font-family: 'Titillium Web', sans-serif; float:right">
{% if asg.pdf %}
<a title="Download problems (pdf)" href="{{ asg.pdf | prepend: site.baseurl }}"><i class="fas fa-file-pdf"></i></a> 
{% endif %}
{% if asg.attachment %}
&nbsp; <a title="Download attachments" href="{{ asg.attachment | prepend: site.baseurl }}"><i class="fas fa-file-archive"></i></a>
{% endif %}
{% if asg.solutions %}
&nbsp; <a title="Download solutions" href="{{ asg.solutions | prepend: site.baseurl }}"><i class="fa-solid fa-heart-crack"></i></a>
{% endif %}
            </strong> 
      </li>
{% endfor %}
</ul>
